 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆-考拉账号</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div id="header">
		<div class="wrap">
			<a href="inde.html" class="h_left"></a>
			<div class="h_right"></div>
		</div>
	</div>
	<div id="banner">
		<div class="wrap">
			<a href="inde.html" class="som_from"></a>
			<div class="big_from">
				<div class="f_top">
					<span class="ff_left">手机登陆</span>
					<span class="ff_right">邮箱登录</span>
				</div>
				<div class="f_bottom">
					<form action="" class="regmanager">
						<div class="form_phone">
							<div class="phone_img" class="clear"></div>
							<div class="form_input">
								<input type="text" class="input_phone" name="phone" placeholder="请输入手机号">
							</div>
						</div>

						<p class="phone_proving"></p><!-- 手机号码验证 -->

						<div class="form_pass">
							<div class="briefcase" class="clear"></div>
							<div class="form_password">
								<input type="password" class="input_pass" name="password" placeholder="请输入密码">
							</div>
						</div>

						<p class="pass_proving"></p>

						<div class="register">
							<input type="button" class="input_register" name="submit" value="登陆">
						</div>
					
						<div class="protocol">
							<input type="checkbox" class="input_checkbox" name="checkbox" checked="">
							<span class="cookie">10天内免登陆</span>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<span class="checkbox_val">忘记密码</span>
						</div>
					</form>
					<div class=""></div>
				</div>
			</div>	
		</div>
	</div>
	<script src="../script/js/jquery.min.js"></script>
	<script src="../script/js/login.js"></script>
</body>
</html>
