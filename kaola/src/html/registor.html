 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/registor.css">
</head>
<body>
	<div id="header">
		<div class="wrap">
			<a href="inde.html" class="h_left"></a>
			<div class="h_right"></div>
		</div>
	</div>
	<div id="banner">
		<div class="wrap">
			<a href="inde.html" class="som_from"></a>
			<div class="big_from">
				<div class="f_top">
					<span class="ff_left">欢迎注册</span>
					<span class="ff_right">已有账号？<b class="f_b">去登陆&gt;</b></span>
				</div>
				<div class="f_bottom">
					<form action="" class="regmanager">
						<div class="form_phone">
							<div class="phone_img" class="clear"></div>
							<div class="form_input">
								<input type="text" class="input_phone" name="phone" placeholder="请输入手机号">
							</div>
						</div>

						<div class="form_pass">
							<div class="briefcase" class="clear"></div>
							<div class="form_password">
								<input type="password" class="input_pass" name="password" placeholder="请输入密码">
							</div>
						</div>

						<div class="form_repass">
							<div class="rebriefcase" class="clear"></div>
							<div class="form_password">
								<input type="password" class="input_repass" name="repassword" placeholder="请再次输入密码">
							</div>
						</div>

						<div class="form_email">
							<div class="email" class="clear"></div>
							<div class="form_ema">
								<input type="text" class="input_email" name="email" placeholder="请输入邮箱">
							</div>
						</div>

						<div class="register">
							<input type="submit" class="input_register" name="submit" value="注册">
						</div>

						<div class="protocol">
							<input type="checkbox" class="input_checkbox" name="checkbox"><span class="checkbox_val">我同意《服务条款》和《网易隐私政策》</span>
						</div>
					</form>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
